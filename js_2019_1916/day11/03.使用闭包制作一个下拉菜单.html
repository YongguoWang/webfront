        changeTab();

        function changeTab(){
             // 1.0 获取事件源
            var items = document.querySelectorAll(".item");
            // 2.0 事件的绑定
            // 循环的方式
            for(var i = 0 ; i < items.length ;i++){
                items[i].index = i; // 属性绑定
                // 事件绑定
                items[i].addEventListener('click',function(){
                    // 3.0 处理程序
                    // this ? 是谁，事件调用者，（你点击的那个li标签）
                    var index = this.index ;
                    // 排他思想
                    for(var j = 0 ; j < items.length ; j++){
                        changeStyle(items[j], {
                                "height":40
                            })
                    }
                    changeStyle(items[index], {
                        "height":160
                    })
                })
            }
        }
