<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .layout {
            width: 375px;
            height: 500px;
            background-color: #f0f0f0;
            margin:0 auto;
        }
        .sohu-opt {
            width: 345px;/* 375 - 15 - 15 = 345*/
            height: 50px;
            line-height: 50px;
            border-bottom:1px solid #ccc;

            padding:0 15px;
        }
        .sohu-opt .f_left {
            float: left;
        }
        .sohu-opt .f_right {
            float: right;
        }
    </style>
</head>
<body>

    <div class="layout">
        <div class="sohu-opt">
            <div class="f_left">搜狐精选</div>
            <div class="f_right">换一换</div>
        </div>
    </div>

</body>
</html>
