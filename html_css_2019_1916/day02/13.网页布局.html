<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13.网页布局.html</title>
	<style>
		.container {
			width: 1200px;
			margin: 0 auto;
		}
		.container .header {
			width: 1200px;
			height: 100px;
			background-color: skyblue;
		}
		.container .main {
			width: 1200px;
			height: 500px;
			background-color: lightgreen;
		}
		.container .footer {
			width: 1200px;
			height: 100px;
			background-color: lightpink;
		}
	</style>
</head>
<body>
	<!-- div.container   class 类名-->
	<div class="container">
		<div class="header"></div>
		<div class="main">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
