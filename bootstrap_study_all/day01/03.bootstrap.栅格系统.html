<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
             .box > div ,
            .row > div {
                height: 50px;
                border: 1px solid #ccc;
            }

    </style>
</head>
<body>

        <!-- container  版心-->

        <!-- container-fluid 通栏 -->
               <div class="box">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-1"></div>
               </div>
        

        <div class="row">
            <!-- 12 / 3 = 4  -->
            <div class="col-md-4  col-sm-3 col-xs-4">1</div>
            <div class="col-md-4  col-sm-3 col-xs-4">2</div>
            <div class="col-md-4  col-sm-3 col-xs-4">3</div>
        </div>
       <div class="row">
           <!--  12 / 列数  = 6   -->
            <div class="col-lg-6"></div>
            <div class="col-lg-6"></div>
       </div>
       <div class="row">
           <!-- 12 / 4 = 3  -->
           <div class="col-sm-3"></div>
           <div class="col-sm-3"></div>
           <div class="col-sm-3"></div>
           <div class="col-sm-3"></div>
       </div>
    
</body>
</html>
