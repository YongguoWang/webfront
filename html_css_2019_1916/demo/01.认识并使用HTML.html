<!doctype html>
<html lang="en">
<head>
   <!-- 不可视内容-->
    <meta charset="utf-8">
    <title>浏览器顶部栏标题</title>
    <link rel="stylesheet" href="">
    <style>
        div {
            /* 属性首字母 + 属性值   按 tab按键  补全代码 */
            width: 100px;
            height: 100px;
            /* bd+   按tab按键 补全代码*/
            border: 1px solid #000;
        }

        table   {
            border: 1px solid #ccc;
        }
        table tr td {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!--可视内容-->
    <div>1</div>
    <div>2</div>
    <div>3</div>


    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>

    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>

    <p>段落标签</p>

    <h1>页面标题标签</h1>
    <h2>页面标题标签</h2>
    <h3>页面标题标签</h3>
    <h4>页面标题标签</h4>


    <table>
        <tr>
            <td>名字</td>
            <td>学号</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>01</td>
        </tr>
    </table>


</body>
</html>
