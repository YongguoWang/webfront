<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            background-color: #ccc;

            position: relative;
        }

        .box::after {
            content:""; 
            display: block;
            width: 58px;    
            height: 60px;
            background-image: url("./images/sprites.png");
            background-position: 0 0 ;
            background-color: #f50;


            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -29px;
            margin-top: -30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
