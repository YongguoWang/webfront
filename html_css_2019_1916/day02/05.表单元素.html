<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05.表单元素.html</title>
</head>
<body>
	<!-- 表单标签 -->
	<!--  action="" 属性是提交信息到指定的页面 -->
	<!-- method=""  属性设置提交的方式  post/get-->
	<form action="#"  method="get">
		
		<!-- 输入框标签 -->
		<!-- 
		 name 属性设置提交信息的key
		  placeholder 占位符属性设置提示 
		   -->
		<input type="text" name="uname" placeholder="输入你的名字">
		
		<!-- 提交按钮标签 -->
		<input type="submit" value="登录">
	</form>
</body>
</html>
