<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素分类</title>
	<style>
		div {
			width:50px;
			height: 50px;
			border:1px solid #ccc;
		}

		span {
			width:50px;
			height: 50px;
			border:1px solid #ccc;
		}
	</style>
</head>
<body>

	<!--  块元素 : 可以直接设置宽度高度，并且独占一行显示。-->
	<div>1</div>
	<div>2</div>
	<div>3</div>

	<!-- 非块元素（行内元素）： 不可以直接设置宽度高度，并且是可以在同一行显示。-->
	<span>1</span>
	<span>2</span>
	<span>3</span>

	<!-- 行内块元素 ：可以直接设置宽度高度，并且是可以在同一行显示。-->
	<button>按钮</button>
	<button>按钮</button>
	<button>按钮</button>


</body>
</html>
