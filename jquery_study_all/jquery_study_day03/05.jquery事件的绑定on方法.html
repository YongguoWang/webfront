<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .parent {
                width: 500px;
                height: 500px;
                border: 1px solid #ccc;
                margin: 50px auto;

                position: relative;
            }
            .parent .btn {
                display: block;
                width:128px;
                height: 40px;
                line-height: 40px;
                text-align: center;
                border: 1px solid #ccc;
                border-radius: 5px;
                cursor:pointer;
                background-color: #fff;

                position: absolute;
                left:50%;
                top:50%;
                margin-left: -65px;
                margin-top: -20px;
            }
    </style>
</head>
<body>
    
    <div class="parent">

        <span class="btn"> 点击一下</span>
    </div>

    <script src="jquery/jquery.min.js"></script>
    <script>
            $(function(){
                    // on  第一种方式
                    // 调用者 ：父元素
                    // 参数 ： 1. 事件的名称  2. 子元素  ，3.匿名函数
                    // $(".parent").on('click' , 'span' , function(){
                    //     console.log("test")
                    //     //  $(this) 的指向 span
                    //    console.log($(this))
                    //    $(".parent").css("backgroundColor","orange")
                    // })


                    // on  第二种方式
                    // 参数 ：  1. 事件的名称  2.匿名函数
                    $(".parent span").on('click' ,function(){
                        console.log("test")
                        $(".parent").css("backgroundColor","orange")
                    })



            })
    </script>
</body>
</html>
