<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
			/* 通配符   代表页面所有的元素 。*/
			* {
			   padding:0; /*内边距*/
			   margin:0;  /*外边距*/
			}
	
			h3 {
				width:1200px;
				height:100px;
				background-color:#ccc;
			}
			
			.title {
				text-align:center;/* 设置文本水平方向居中 */
				line-height:100px;/* 行高属性 */
				text-decoration:line-through;/* 修饰文本的属性 underline下划线  line-through 删除线  */
			}
			
			
	</style>
</head>
<body>
	
	<h3 class="title"> 今天的努力，是明天的骄傲！ </h3>
</body>
</html>
