<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .big {
            width: 500px;
            background-color: #ccc;
        }
        .big .left ,
        .big .right {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }

        .fl {
            float: left;
        }
        .fr {
            float: right;
        }

        span {
            display: block;
            clear: both;
        }

        .clearfix::after {
            content: ""; /* 是让生成伪类元素*/
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="big clearfix">
        <div class="left fl"></div>
        <div class="right fr"></div>
        <!--<span></span>-->
    </div>
</body>
</html>
