<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            ul li {
                width: 80px;
                height: 80px;
                text-align: center;
                line-height: 80px;
                border: 1px solid #ccc;
                margin: 0 0 0 5px;
                list-style: none;
                float: left;
            }
            ul li img {
                width: 80px;
            }
    </style>
</head>
<body>
    
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li class="item"><img src="" alt=""></li>
        <li>7</li>
    </ul>

    <script src="jquery/jquery.js"></script>
    <script>
             // 入口函数
            $(function(){
                // eq(4) 调用者： 指定的元素集合 ； 参数：索引值  ,返回值 ： 元素对象（jquery） 功能 ： 获取指定的子元素
                var res = $("ul li").eq(4).click(function(){
                    // 添加背景色 红色
                    $(this).css({
                        backgroundColor:"red"
                    })
                })

                console.log(res)

                // .find()
                $("ul").find(".item").click(function(){
                    //  改变背景色
                    // alert("test")
                    $(this).css("backgroundColor","green")
                    
                })
                // jquery  （链式编程）
                // $("ul").   ul
                // $("ul").find(".item")   li.item
                // $("ul").find(".item").find("img")  li.item img 
                var res1 = $("ul").find(".item").find("img").attr("src","https://www.baidu.com/img/bd_logo1.png?qua=high")
                console.log(res1)
            })
    </script>
</body>
</html>
