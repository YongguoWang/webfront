<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
            p {
                width: 100px;
                height: 100px;
                border:1px solid #ccc;
            }

            .f_left {
                float: left;
            }
            .f_right {
                float: right;
            }

            .clear{
                clear: both; /* 清除浮动 */
            }
            
            .clearfix::after {
                content: "";
                display: block;
                clear: both;
            }
            .parent {
                width: 600px;
                background-color: #ff5500;
            }
            .parent .sun {
                width: 100px;
                height: 100px;
                border:1px solid #ccc;
            }
    </style>
</head>
<body>

    <!-- 文档流： -->
    <p class="f_right">1</p>
    <p class="f_right">2</p>
    <p class="f_right">3</p>
    <div class="clear"></div>
    <a href="">zuo</a>
    <a href="">zhong</a>
    <a href="">you</a>



<!-- 浮动让左右两个盒子脱离正常的文档流了 -->
    <div class="parent clearfix">
        <div class="sun f_left">l</div>
        <div class="sun f_right">r</div>
        <!-- <div class="clear"></div> -->
       
    </div>
    
</body>
</html>
