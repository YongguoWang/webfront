<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .box {
                width: 200px;
                height: 200px;
                border: 1px solid #ccc;
                background-color: #ccc;
            }
            .btn {
                width: 200px;
                height: 40px;
                text-align: center;
                line-height: 40px;
                background-color: #666;
                color: #fff;
            }
    </style>
</head>
<body>
    
    <div class="box">改变这个盒子的颜色（有动画过程）</div>
    <div class="btn">CHANGE COLOR</div>

   
    <!-- 首先引入jquery文件 -->
    <script src="jquery/jquery.min.js"></script>
    <!-- 引入别人封装的插件 -->
    <script src="jquery/jquery.color.js"></script>
    <script>
            $(function(){
                    //  jQuery === $ 
                    jQuery(".box").css("backgroundColor","orange")
                    // jQuery  ===  $
                    // 步骤 ：
                    $(".btn").click(function(){
                        // animate()
                        // backgroundColor
                        $(".box").animate({
                            backgroundColor:"blue"
                        },1000)

                    })
            })
    </script>
</body>
</html>
