<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			border:1px solid #ccc;
		}
		table  tr td ,
		table tr th {
			border:1px solid #ccc;
		}
	</style>
</head>
<body>

	<table>
		<tr>
			<td>(1,1)</td>
			<td>(1,2)</td>
			<td colspan="2">(1,3)(1,4)</td>
			<!-- <td>(1,4)</td> -->
			<td>(1,5)</td>
		</tr>
		<tr>
			<td>(2,1)</td>
			<td>(2,2)</td>
			<td >(2,3)</td>
			<td>(2,4)</td>
			<td>(2,5)</td>
		</tr>
		<tr>
			<td colspan="5"> 坐标位置</td>
		</tr>
	</table>
	
</body>
</html>
