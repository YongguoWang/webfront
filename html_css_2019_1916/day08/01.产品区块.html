<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        * {
            padding: 0;

        }
        ul , ol {
            list-style: none;
        }

        html , body {
            width:100%;
        }
        .w {
            width: 970px;
            margin: 0 auto;
        }

        .layout {
            width:100%;
        }
        .layout > div { /* 直接子代选择器*/
            background-color: #ccc;
        }
        .layout > div .product {
            width: 730px;
            height: 300px;
            background-color: skyblue;
        }

        .layout > div .product ol {}
        .layout > div .product ol li {
            width: 164px;
            height: 280px;
            background-color: #ccc;
            float: left;
            margin-left:9px;
            margin-right: 9px;
            margin-top: 10px;
            margin-bottom: 10px;

        }
        .layout > div .product ol li img {
            width: 164px;
            height: 170px;
            display: block;
        }
    </style>
</head>

    <div class="layout">

                    <li>

            </div>
        </div>
    </div>
</body>
</html>
