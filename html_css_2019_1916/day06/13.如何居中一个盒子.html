<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 版心 ： 水平方向居中的盒子 ；*/
        .container {
            width: 1200px;
            margin: 0 auto;
            background-color: skyblue;
        }
        .container .box {
            width: 600px;
            height: 600px;
            border: 10px solid pink;

            position: relative; /* 父元素  相对定位*/
        }

        .container .box .small {
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;/* 子元素  绝对定位*/
            top:50%;
            margin-top:-50px;
            left: 50%;
            margin-left: -50px;
        }

        /* 通栏： 水平方向占满一行的盒子*/
    </style>
</head>
<body>
        <!-- position -->
        <!-- left 、  right  同时出现的时候 ， left 的权重比较高-->
        <!-- top 、 bottom   同时出现的时候 ， top 的权重比较高-->

        <div class="container">
                <div class="box">
                    <div class="small"></div>
                </div>
        </div>
</body>
</html>
