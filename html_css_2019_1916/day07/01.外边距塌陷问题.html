<head>

        .bottom {
            width:450px;
            height:100px;
            background-color: #ccc;

        .up , .down {
            /*overflow: hidden;*/
        }
        /*1. */
        .up , .down {
            border:1px solid transparent; /* 每个盒子会多出2px*/
        }

    </style>
</head>

        <div class="up">
            <div class="top">上</div>
        </div>
        <div class="down">
