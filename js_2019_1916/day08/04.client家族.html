<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            * {
                padding: 0;
                margin: 0;
            }
            .box {
                width: 1200px;
                /* height: 1500px; */
                border:4px solid #333;
                padding: 10px;
                height: 500px;
            }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        // innerWidth
        var winWidth = window.innerWidth;
        console.log("浏览器可视innerWidth : "+winWidth);  // 包括滚动条宽度
        //  client
        var w1 = document.body.clientWidth; // 不包括滚动条宽度
        console.log("页面clientWidth:"+w1);
        // 获取盒子
        var box = document.querySelector(".box");
        // 获取盒子的宽度 （不包括边框）
        var w2 = box.clientWidth;
        console.log(w2);
         // 获取盒子的高度 （不包括边框）
         var h2 = box.clientHeight;
        console.log(h2);

    </script>
</body>
</html>
