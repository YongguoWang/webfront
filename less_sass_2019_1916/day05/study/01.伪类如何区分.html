<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
            .box {
                width: 600px;
                height: 600px;
                background-color: #ccc;

                position: relative;/* 父元素 相对定位*/
            }
            .box::before {
                content:" ";
                display: block;
                width: 100px;
                height: 100px;
                background-color: blue;

                position: absolute;
                right: 90px;
                bottom:  60px;
                z-index: 999;

            }
            .box::after {
                content:" "; /*   子元素 绝对定位*/
                display: block;
                width: 100px;
                height: 100px;
                background-color: red; 

                position: absolute;
                right: 100px;
                bottom: 50px;
                z-index: 1000;
            }
    </style>
</head>
<body>
    <div class="box">
        <!-- 伪类元素 是指定盒子的子元素 -->
    </div>
</body>
</html>
