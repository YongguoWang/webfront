<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
        }
        select,option{
            border: none;
            outline: none;
            appearance:none;
            -moz-appearance:none;
            -webkit-appearance:none;
            background:#fff;
            padding-right: .14rem;s
        }
        input{
            padding: 0;
            margin: 0;
            border: 0;
            outline: none;
        }
        .left{
            float: left;
        }

        .ipt{
            width:583px;
            height: 38px;
            margin:20px auto;
        }
        .ipt .icon{
            position:relative;
        }
        .ipt .select{
            height: 38px;
            border: 1px solid #ddd;
            padding: 0 25px 0 10px;
            box-sizing: border-box;
            font-size: 12px;
            color: #555;
            position: relative;
        }
        .ipt .icon:before{
            content: '';
            width: 15px;
            height: 15px;
            position: absolute;
            right: 5px;
            top: 3px;
            bottom: 0;
            margin: auto 0;
            background: url(./下箭头.png) no-repeat center center;
            background-size: 100%;
            z-index: 5;
        }
        .ipt .ipt-box{
            width: 448px;
            height:38px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-left: -6px;
            padding:0 20px;
        }
        .qr{

            width: 80px;
            height: 38px;
            background: #1787fb url(./放大镜.png) no-repeat center center;
            background-size: 35%;
            cursor: pointer;
        }

    </style>
</head>
<body>
        <div class="ipt">
            <span class="left icon"><select class="select"><option>职位</option><option>公司</option></select></span>
            <input class="left ipt-box" type="" name="" placeholder="请输入公司关键词">
            <span class="left qr"></span>
        </div>
</body>
</html>
