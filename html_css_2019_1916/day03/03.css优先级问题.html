<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
			/* css  优先级   id选择器 > class选择器 > 标签选择器 */
			#boxId {
				background-color:orange;
			}
			
			.box {
			  background-color:blue;
			}
			
			div {
			  width:100px;
			  height:100px;
			  background-color:red;
			}
			
	</style>
</head>
<body>
	<div class="box" id="boxId"></div>
</body>
</html>
