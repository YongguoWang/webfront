<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .content {
                width: 400px;
                height: 300px;
                border: 1px solid #ccc;
                overflow: scroll;
            }
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            ul li {
                height: 300px;
            }
            ul li:nth-child(1) {
                background-color: red;
            }
            ul li:nth-child(2) {
                background-color: green;
            }
            ul li:nth-child(3) {
                background-color: blue;
            }
    </style>
</head>
<body>
    
        <div class="box">
                <a href="#home">HOME</a>
                <a href="#tream">TREAM</a>
                <a href="#work">WORK</a>
        </div>
        <div class="content">
                <ul>
                    <li id="home"></li>
                    <li id="tream"></li>
                    <li id="work"></li>
                </ul>
        </div>
</body>
</html>
