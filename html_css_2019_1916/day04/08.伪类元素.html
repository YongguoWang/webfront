<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 伪类元素*/
        span::before {
            content:"你";
            color: green;
        }

        span::after {
            content:"界";
            color: red;
        }
    </style>
</head>
<body>
        <span>好，世</span>
</body>
</html>
