<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>辅助类</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>

        div.box {
            height: 100px;
        }
        .text-danger {
            color: #a94442;
        }
        .container span {
            display: block;
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }

        .bg_img_txt {
            width: 180px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- container  版心  居中的盒子  -->
    <!-- container-fluid   通栏的盒子 -->
    
   <div class="container box">
        <div class="text-danger  bg-primary">今天又是一天！</div>
        <!-- <span aria-hidden="true"> </span>-->
        <!--  aria-*     提供给屏幕阅读器。 -->
        <!-- 关闭按钮 -->
         <button type="button" class="close" aria-label="Close">&times;</button>
         <!-- 三角形符号 -->
         <a class="caret"></a>
   </div>
   <!-- 浮动的类名 -->
    <div class="container  clearfix">
        <div class="pull-left">left </div>
        <div class="pull-right">right</div>
    </div>

    <!-- 显示/隐藏 -->
    <div class="container">
        <span>1</span>
        <span class="hidden">2</span>
    </div>

    <!-- 隐藏文本 -->
    <div class="container">
            <h1 class="text-hide   bg_img_txt"> 文本内容..</h1>
    </div>


</body>
</html>
