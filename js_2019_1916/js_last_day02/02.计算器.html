<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            input {
                float: left;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                outline: none;
                border: 1px solid #ccc;
                text-align: center;
            }
            span {
                float: left;
                width: 80px;
                height: 50px;
                background-color: #ccc;
                text-align: center;
                line-height: 50px;
            }
    </style>
</head>
<body>
    
        <input type="text" value="0">
        <input type="text" value="+">
        <input type="text" value="0">
        <input type="button" value="="><span>0</span>

    <script>

        // 简单演示 面向对象封装的方法
        function Calc(opt){
            this.btn = opt.btn;
            this.result = "";
            this.span =  opt.span;
        }
        Calc.prototype.init = function(){
            // this 指向Calc对象
            var _this = this ; // 记录Calc对象
            this.btn.onclick = function(){
                 // 重新接受输入的值
                _this.num1 = document.querySelectorAll("input")[0].value - 0; //获取第一个输入框的值，并赋值给num1字段 转数字类型
                _this.num2 = document.querySelectorAll("input")[2].value - 0;
                _this.calc = document.querySelectorAll("input")[1].value;
                console.log(_this.num1)
                console.log(_this.calc)
                // this 指向的是按钮标签
                // 把  + - *  /
                switch(_this.calc){
                        case "+" :
                                    _this.result = _this.num1+_this.num2;
                            break ;
                        case "-" :
                                     _this.result = _this.num1-_this.num2;
                            break ;
                        case "*" :
                                    _this.result = _this.num1*_this.num2;
                            break ;
                        case "/" :
                                     _this.result = _this.num1/_this.num2;
                            break ;
                }
                // 显示计算的结果
                _this.span.innerHTML =  _this.result;
            }
        }

        // 创建Calc 的实例
        var calc = new Calc({
            "btn":document.querySelectorAll("input")[3],
            "span":document.querySelector("span")
        })
        calc.init();
        
        
    </script>
</body>
</html>
