<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
                a:link {color: #000;} /* 未访问的链接 */
                a:visited {color: pink;} /* 已访问的链接 */
                a:hover{color:orange;} /* 鼠标在链接上 */ 
                a:active {color: green;} /* 点击激活链接——在你点击该链接之后，页面正在转向新地址的时候，链接显示此颜色；当你已经到了要链接的页面，然后再返回，原页面上的此链接仍是此颜色 */ 
            
    </style>
</head>
<body>
        <a href="https://www.eeeeeeee.com" target="_blank">百度一下</a>
</body>
</html>
