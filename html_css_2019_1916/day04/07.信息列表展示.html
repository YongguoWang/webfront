<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            padding:0;
            margin: 0;
        }


        ul {
            list-style: none;
        }

        ul li {
            height:57px;
            line-height: 57px;
            border-bottom: 1px solid #ccc;
            padding-left: 50px;/* 左边内边距 */
            background-repeat: no-repeat;
            background-size:50px 50px;/* 设置背景图大小*/
        }
        ul li.icon1 {/* 交集选择器*/
            background-image: url("./images/p1.png");
        }
        ul li.icon2 {/* 交集选择器*/
            background-image: url("./images/p2.png");
        }
        ul li.icon3 {/* 交集选择器*/
            background-image: url("./images/p3.png");
        }
        ul li.icon4 {/* 交集选择器*/
            background-image: url("./images/p4.png");
        }
        ul li.icon5 {/* 交集选择器*/
            background-image: url("./images/p5.png");
        }
    </style>
</head>
<body>
        <ul>
            <li class="icon1">小二，来杯矿泉水！</li>
            <li class="icon2">小二，来杯矿泉水！</li>
            <li class="icon3">小二，来杯矿泉水！</li>
            <li class="icon4">小二，来杯矿泉水！</li>
            <li class="icon5">小二，来杯矿泉水！</li>
        </ul>
</body>
</html>
