<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .banner {
            width: 640px;
            margin: 0 auto;
            overflow: hidden;

            /* 定位  */
            position: relative;
        }
        .banner ul {
            width:1000% ; /* 6400 */ 
            list-style: none;
        }
        .banner ul::after {
            content: "";
            display: block;
            clear: both;
        }
        .banner ul li {
            width:10%; /* 640*/
            float: left;
        }

        .banner ul li img {
            display: block;
            width: 100%;
        }
        .banner ol {
            width: 100%;
            height: 20px;
            /* background-color: pink; */

            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 100;

            /* 字体：0 */
            font-size: 0;
            text-align: center;
        }
        .banner  ol li {
            display: inline-block;
            width: 18px;
            height: 18px;
            border:1px solid #fff;
            border-radius: 50%;
            margin: 0 5px;
        }
        /* 跟随轮播的点 背景色白色  */
        .banner  ol li.active {
            background-color: #fff;
        }
        .banner .btn {
            width: 30px;
            height: 120px;
            background-color: rgba(0,0,0,0.5);

            position: absolute;
            top:50%;
            z-index: 100;
            margin-top: -60px;

            cursor: pointer;
        }
        .banner .btn.next_btn {
            right: 0;
        }
    </style>
</head>
<body>
    
    <div class="banner">
        <!-- 图片列表 -->
        <ul>
            <li><img src="./images/img_1.jpg" alt=""></li>
            <li><img src="./images/img_2.jpg" alt=""></li>
            <li><img src="./images/img_3.jpg" alt=""></li>
        </ul>

        <!-- 小圆点 -->
        <ol>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ol>

        <!-- 左右按钮 -->
        <div class="btn prev_btn"></div>
        <div class="btn next_btn"></div>
    </div>

</body>
</html>
