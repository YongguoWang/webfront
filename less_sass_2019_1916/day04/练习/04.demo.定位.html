<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;

            position: relative;/* 相对定位*/
            top:100px;
            left: 100px;
        }

        .box2 {
            height: 100px;
            background-color: #ccc;
        }
        
        .parent {
            width: 600px;
            height: 600px;
            background-color:pink;

            position: relative; /* 父元素  相对定位*/
        }

        .parent .child {
            width: 100px;
            height: 100px;
            background-color: skyblue;  /* 子元素  绝对定位*/
            position: absolute;
            /* right: 0;
            bottom: 0; */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

        <div class="box"></div>
        <div class="box2"></div>


        <div class="parent">
            <div class="child"></div>
        </div>
    
</body>
</html>
