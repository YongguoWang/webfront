        div {

        div:hover  {

        ul li {
            height: 24px;
            border-bottom: 1px solid #333;
        }

        ul li:nth-child(4){
                background-color: lightblue;
        }

        ul li:first-child {
            background-color: darkred;
        }

        ul li:first-child a {
            color:#fff;
        }
        ul li:last-child {
            background-color:deeppink;
        }
    </style>
</head>
