<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .btn {
            width:80px;
            height:32px;
            text-align: center;
            line-height: 32px;
            font-size:13px;
            cursor: pointer;
        }

        .btn1 {
            /*background:url("./images/button1.jpg") no-repeat center red;*/
            background-image: url("./images/button1.jpg");/* 设置背景图片*/
            background-repeat:no-repeat; /* 设置背景图片是否平铺*/
            background-position: center; /* 设置背景图片的位置*/
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="btn btn1">点击一下</div>



</body>
</html>
