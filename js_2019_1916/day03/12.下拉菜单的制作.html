<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单制作</title>
    <style>
            * {
                padding: 0;
                margin: 0;
            }
            .nav {
                width: 1000px;
                height: 50px;
                margin: 0 auto;
                background-color: #ccc;
            }

            ul , ol {
                list-style: none;
            }
            .nav  ul {
                width: 1000px;
            }
            .nav ul > li { /* 直接子代选择器*/
                width: 280px;
                background-color: pink;
                float: left;
                margin-top: 5px;
                margin-right: 5px;
            }
            .nav ul > li  span {
                display: block;
                width: 280px;
                height: 40px;
                text-align: center;
                line-height: 40px;
                cursor: pointer;
                background-color: #af9;
            
            }
            .nav ul > li   ol {
                width: 280px;
                display: none;
            }

            .nav ul > li   ol li {
                height: 40px;
                border-bottom: 1px solid orange;
                text-align: center;
                line-height: 40px;
            }
    </style>
</head>
<body>

    <div class="nav">
        <ul>
            <li class="item">
                <span>一级菜单</span>
                <ol class="box">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ol>
            </li>

            <li class="item">
                <span>一级菜单</span>
                <ol class="box">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ol>
            </li>

            <li class="item">
                    <span>一级菜单</span>
                    <ol class="box">
                        <li>二级菜单</li>
                        <li>二级菜单</li>
                        <li>二级菜单</li>
                    </ol>
                </li>
        </ul>
    </div>
    <script>
        // 步骤：
            // 1.0 获取相关的元素
            var items =  document.getElementsByClassName("item");//元素集合
            var allBox =  document.getElementsByClassName("box");//元素集合
         //  2.0 绑定事件
            // items[0].onmoseennter =function(){}
            // items[1].onmoseennter =function(){}
            var count = items.length;//获取集合的数量

            for(var i = 0 ; i < count; i++){
                items[i].index = i ;//给每个li添加一个叫index的属性
                items[i].onmouseenter = function(){
                    // this  是谁? this 是事件的调用者
                    console.log(this.index);
                    allBox[this.index].style.display="block";

                }
                items[i].onmouseleave = function(){
                        allBox[this.index].style.display="none";
                }
            }

    </script>
</body>
</html>
