<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box {
            width:100px;
            height:100px;
            background-color:red;


            position:absolute;/* 绝对定位*/
            /*left:-50px;!* 负数是往左边移动 正数往右边移动*!*/
            /*top:-50px; !* 负数是往上边移动 正数往下边移动*!*/

            right:100px; /* 负数是往右边移动 正数往左边移动 */
            bottom:100px; /* 负数是往下边移动 正数往上边移动 */

        }
    </style>
</head>
<body>

    <div class="box"></div>





</body>
</html>
