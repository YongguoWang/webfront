<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    <script>

        // 降序   从大到小

        // 升序  从小到大
    
        var data = [10,34,567,23,12,6,78,80];
        console.log(data);
        // 遍历数组   从大到小
        for(var i = 0 ; i < data.length ;i++){
                console.log("第"+i+"次（行）")
                for(var j = 0 ; j < data.length-i-1;j++){
                     console.log("第"+i+"次（行） 第"+j+"次（列）")
                     console.log(data[j]+"--------"+data[j+1])
                     console.log("第"+i+"次，循环"+(data.length-i-1))
                            //  注意 ： "="   的；两边是不同的东西   ，左边是变量（属性）  右边是值
                        if(data[j]  < data[j+1]){ // 数组元素 两两进行比较  （交换位置）   
                            var  temp = data[j];  //  把第一个元素记录下来 temp
                            data[j]  = data[j+1]; // 把第二个元素赋给第一个元素
                            data[j+1] = temp;     // 把第一个元素temp 赋值给第二个元素
                        }
                }

                debugger;
        }

        console.log(data)



    
    </script>
    
</body>
</html>
