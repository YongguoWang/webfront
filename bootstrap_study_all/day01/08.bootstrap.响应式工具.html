<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">

    <style>
            ul li {
                float: left;
                width: 100px;
                height: 100px;
                border: 1px solid #ccc;
                margin: 0 5px;
                list-style: none;
            }
            table tbody tr {
                
            }
    </style>
</head>
<body>
    
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="hidden-md">4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="hidden-lg">10</li>
    </ul>
    

    <!--  表格 -->
    <table class="table">
        <!-- 行 -->
                <tr>
                    <!-- 列 -->
                    <td>1</td>
                </tr>
    </table>

    <table class="table">
            <!-- 表格头 -->
            <thead>
                        <th>
                            <td>2</td>
                        </th>
            </thead>
            <!-- 表格主体 -->
            <tbody>
                    <tr>
                        <td>2</td>
                    </tr>
            </tbody>
    </table>
</body>
</html>
