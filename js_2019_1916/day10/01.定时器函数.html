<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            div {
                width: 200px;
                height: 100px;
                text-align: center;
                line-height: 100px;
                border: 1px solid #ccc;
                margin: 0 auto;
            }
    </style>
</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>
    <script>
        // 1.0 调用者 ： window
        // setInterval()     参数：1. 匿名函数  2. 时间  
       var dingshiqi =  setInterval(function(){

        },1000)   // 3. 功能： 每隔1秒执行一次 function   4. 返回值：数字


        // setTimeout() 参数：1. 匿名函数  2. 时间  
        setTimeout(function(){

        },1000) // 3. 功能： 1秒之后执行 function     延迟函数


        // clearInterval()  参数：定时器的返回值 dingshiqi
        // clearInterval(dingshiqi) ; // 功能 : 停止执行定时器函数



        // 1.0 获取页面两个元素
        var box1 = document.querySelector(".box1")
        var box2 = document.querySelector(".box2")

        // 2.0 setInterval()
        var index = 0 ;
        var timer = setInterval(function(){
                 index++;

                 if(index>5){
                    clearInterval(timer);
                    return;
                 }

                 box1.innerHTML = index;
        },1000)

        // 3.0 setTimeout
        var num = 0 ;
        setTimeout(function(){
            num++;

            box2.innerHTML = num;

            box2.style.backgroundColor="red";
        },5000)
        
        
    </script>
</body>
</html>
