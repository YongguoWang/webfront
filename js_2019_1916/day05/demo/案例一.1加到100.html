<body>

    <script>
    // 定义一个变量 记录每次遍历累计的结果
    var total = 0;
    // 循环
    for(var i = 0 ; i <=100;i++){
        total+=i;
    }

    for(var j = 0 ; j <=70;j++){
        // 打印一句话
        console.log("康熙在第"+(j+1)+"年，都做了哪些什么事.")
    }
    console.log(total);
    
    </script>
    
</body>
