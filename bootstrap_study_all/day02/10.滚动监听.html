<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滚动监听</title>
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
        .header {
            width: 100%;
            height: 80px;
            /* background-color: #ccc; */
            /* position: fixed;  */
            top: 0;
            left: 0;
        }

        .content .box {
            position: relative;
        }
        .content .box {
            width: 500px;
            height: 300px;
            overflow-y:auto; /* 产生滚动条*/
            /* overflow: scroll; */
        }
        .content .box > div {
            width: 500px;
            height: 300px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- 在导航条的父元素上 ， 添加id   -->
        <div class="header" id="navbarId">
                    <!-- 导航条 -->
                    <ul class="nav nav-tabs" >
                            <li role="presentation" class="active"><a href="#home">首页</a></li>
                            <li role="presentation"><a href="#product">简介</a></li>
                            <li role="presentation"><a href="#message">动态</a></li>
                    </ul>
        </div>

        <div class="content">
                    <!-- 内容 -->
                    <!-- data-spy="scroll" data-target="#navbarId" -->
                    <div class="box"  data-spy="scroll" data-target="#navbarId">
                            <div id="home">1</div>
                            <div id="product">2</div>
                            <div id="message">3</div>
                    </div>
        </div>
    </div>
    

    




    <!-- jquery.js -->
    <script src="lib/jquery/jqeury-1.12.4.js"></script>
    <!-- bootstrap.js -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script>
            //  调用scrollspy()这个方法
            // 参数：({ target: '#navbarId' }
            // 调用者：可以是产生滚动条的父元素
            $('.content').scrollspy({ target: '#navbarId' })
    
    </script>
</body>
</html>
