<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
            * {
                padding: 0;
                margin: 0;
            }
            .container-fluid {
                padding: 0;
                margin: 0;
            }
            .header_box {
                width: 100%;
                height: 100px;
                border: 1px solid #f50;
                /* background-color: #f50; */
                text-align: center;
                line-height: 100px;
                font-size: 50px;

                /* css 需要确定固定的值  */
                top: 0px;
            }
            .top {
                height: 100px;
                background-color: #333;
            }

            section {
                width: 1200px;
                margin: 0 auto;
                height: 1500px;
                background-color: #ccc;
            }
            ol li:nth-child(1) {
                width: 100px;
                height: 100px;
                background-color: red;
            }
            ol li:nth-child(2) {
                width: 100px;
                height: 100px;
                background-color: green;
            }
            ol li:nth-child(3) {
                width: 100px;
                height: 100px;
                background-color:blue;
            }
    </style>
</head>
<body>
    
    <div class="container-fluid"> 
        <!-- <div class="top"></div> -->
        <!-- header -->
        <!-- 第一种情况 ： -->
        <!-- 利用自定义属性  ， 设置固定定位 -->
        <!-- data-offset-top ="300" -->
        <!-- data-offet-bottom = "" -->
        <div class="header_box" data-spy="affix">
               页面头部
        </div>
        <!-- content -->
        <section>
            <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </div>
    

    




    <!-- jquery.js -->
    <script src="lib/jquery/jqeury-1.12.4.js"></script>
    <!-- bootstrap.js -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script>
        $(function(){
            // 第二种情况 ：
            // 利用javascript设置固定定位
            // affix()
            // 调用者：页面要固定的元素
            // 参数 ： 对象 {}

            $('.header_box').affix({
                    offset: {
                        top:400  // 可以理解为 页面被浏览器卷掉的高度
                    }
            })
        })
    
    </script>
</body>
</html>
