<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX 第一天</title>
    <style>
                .title {
                    width: 1200px;
                    margin: 0 auto;
                }
                .title h3 {
                    height: 100px;
                    background-color: #ccc;
                    text-align: center;
                    line-height: 100px;
                }
    </style>
</head>
<body>



    <div class="title">
        <h3></h3>
    </div>


    <script>
        // 步骤：
        // 获取元素
        var box = document.querySelector(".title h3");
        // 获取服务端数据
        // XMLHttpRequest()
        var xhr =  new XMLHttpRequest(); // 创建实例
        var type = 'get'; // 请求方式
        var url = 'http://127.0.0.1/ajax_day01/server/01.firstdemo.php'; //请求地址 / 接口/ api
        var async = true; //是否异步
        xhr.open(type,url,async);//  发起请求
        xhr.send(null); //发送请求主体（get == null）
        xhr.onreadystatechange = function(){  // 请求和响应的状态
            if(xhr.readyState == 4){  // 请求的状态码  ==4 请求完成
                    if(xhr.status ==200){ // 响应的状态码  == 200 响应成功    // 404     500
                            var res = xhr.responseText; // 响应报文（ xml / string / json ）
                            console.log(res)
                            box.innerHTML = res; // 把数据渲染在页面
                    }
            }
        }

    
    </script>
    
</body>
</html>
