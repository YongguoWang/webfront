<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            button {}
            .box {
                width: 100px;
                height: 100px;
                background-color:red;
            }
    </style>
</head>
<body>
    <button>点击一下</button>
    <div class="box"></div>

    <script>
            //问题？
                // 1.  querySelector() 这是什么意思？ 它是一个方法，主要用于获取页面指定元素（pass）
                // 2. 没问题
                // 3.function是什么意思？ 是点击事件的方法
                // 4. box.style.marginLeft 语法? 属性如果由两个单词组成，第二个单词首字母大写。 backgroundColor   borderTop
                // 5. var 起到什么作用？ 是声明一个变量，变量就是用于储存值的一个标识（字段）。
            var  btn = document.querySelector1("button");
            var box = document.querySelector(".box");
            // 点击事件
            btn.onclick = function(){
                box.style.marginLeft="1000px";
            }


    </script>
</body>
</html>
