<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            .box {
                width: 1200px;
                margin: 0 auto;
            }
            .box p {
                width: 1200px;
                height: 50px;
                background-color: skyblue;
            }
            .box span {
               display: block;
               width: 100px;
               height: 100px;
               background: red;
            }
    </style>
</head>
<body>

    <div class="box">

        <span></span>
    </div>

    <button class="btn">删除标签</button>

    <script>

            // DOM 元素操作  ：查，创建，增 ，删
            // 步骤：
                // 1.0 获取.box标签
               var box =  document.querySelector("div.box");
               var btn =  document.querySelector("button.btn");
               var spanEle =  document.querySelector(".box span");
                 //  2.0 创建元素 p
               var pEle  = document.createElement("p");
                //   3.0 添加元素的方法
                box.appendChild(pEle);

                // 4.0 事件的绑定
                btn.onclick = function(){
                    // 5.0  删除元素
                    // box.removeChild(pEle)
                    box.removeChild(spanEle)
                }

    </script>


</body>
</html>
