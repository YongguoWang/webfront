<!DOCTYPE html>

<head>

<body>
    

    <script>
    
    var num = 0 ;
    function fn(){
        num++;
        if(num < 10){
            console.log(num)
            arguments.callee();  // 意思：fn这个函数内调用了fn自身。
        }
    }
    fn();

        
    </script>
