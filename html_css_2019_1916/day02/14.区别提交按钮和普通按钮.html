<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14.区别提交按钮和普通按钮.html</title>
</head>
<body>
	
	<form action="" method="get">
		<!-- 输入框的值 -->
		<input type="text" name="uname">




		<!-- 普通按钮 -->
		<input type="button" value="按钮1">	
		<!-- 按钮 -->
		<button>按钮2</button>
		<!-- 提交按钮 -->
		<input type="submit" value="按钮3">
	</form>
</body>
</html>
