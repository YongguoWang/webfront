<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <!--  ajax   ( asynchronous javascript  and xml)    创建动态网页的技术。-->

    <!-- 1.0 读取本地/远程文档的内容。 -->

    <script>
    
            //  XMLHttpRequest()     使用这个对象提供的方法  Function()  Date()
           var xhr =  new XMLHttpRequest();// 实例化
            //    xhr.open()
            xhr.open('get','./data.txt',true); // 1.0 请求的方法   post/get 2.0 请求数据的路径  3. 布尔
            xhr.send(null);// 发送请求主体
            xhr.onreadystatechange = function(){  ///  监听请求和响应的状态
                // xhr.readyState   4     // 请求完成
                // xhr.status   200         // 响应成功
                if(xhr.readyState  == 4){
                        if(xhr.status == 200){
                                var res = xhr.responseText;// 响应回来的内容
                                console.log(res)
                        }
                }
            }

    
    
    </script>



</body>
</html>
