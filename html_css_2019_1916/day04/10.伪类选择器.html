<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li {
            width: 500px;
            height: 40px;
            border-bottom: 1px solid #000;
        }
        ul li:nth-child(3) {
            background-color: pink;
        }

        ul li:first-child {
            background-color: yellow;
        }
        ul li:last-child {
            background-color: green;
        }

    </style>
</head>
<body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
</body>
</html>
