<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }

        .left  ,
        .middle ,
        .right {
            float: left;
        }
        .left {
            width: 80px;
        }
        .middle {
            width: 300px;
            border: 1px solid #ccc;
        }
        .right {
            width: 80px;
        }
        ul li {
            width: 80px;
            height: 29px;
            line-height: 29px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    
    <div class="left">
        <ul>
            <li>女靴</li>
            <li>雪地靴</li>
            <li>冬裙</li>
            <li>呢大衣</li>
            <li>毛衣</li>
            <li>棉服</li>
            <li>女裤</li>
            <li>羽绒服</li>
            <li>牛仔裤</li>
        </ul>
    </div>
    <div class="middle">
            <img src="./images/女靴.jpg" alt="">
    </div>
    <div class="right">
        <ul>
            <li>女包</li>
            <li>男包</li>
            <li>登山鞋</li>
            <li>皮带</li>
            <li>围巾</li>
            <li>皮衣</li>
            <li>男毛衣</li>
            <li>男棉服</li>
            <li>男靴</li>
        </ul>
    </div>
    
    <script src="../jquery/jquery.js"></script>
    <script>

        // 入口函数
        $(function(){
                // 
                $("ul li").mouseenter(function(){
                    var val = $(this).html();
                    $(".middle img").attr("src","./images/"+val+".jpg");
                })

        })
    
    
    </script>
</body>
</html>
