<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.parent { /* 交集选择器 */
            width:300px;
            height: 300px;
            background-color: pink;
            /*overflow: hidden;*/
        }

        div.parent div.child {
            /* 属性名首字母 + 属性值   按一下 TAB 按键 */
            width: 100px;
            height: 100px;
            /* bgc  */
            background-color: skyblue;
        }

        div.child {
            margin-top:100px;
            /*  解决这个外边距塌陷问题的方法*/
            /* 2. 加浮动*/
            float: left;
            /* 3. 加绝对定位*/
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
