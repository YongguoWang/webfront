<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid red;
            position: relative;
            overflow: hidden;

            /* background-image: url("./images/mi.png");
            background-size: 100%; */
        }
        .container  .up ,
        .container .down
        {
            width: 400px;
            height: 300px;
            background-color: rgba(0,0,0,0.1);
            position: absolute;
            left: 0;
            z-index: 1000;
        }

        .container .down {
            cursor: pointer;
            bottom: 0;
        }
        .container  img {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
        }
    
    </style>
</head>
<body>
                <div class="container">
                    <img src="./images/mi.png" alt="">
                    <div class="up"></div>
                    <div class="down"></div>
                </div>

                <script>
                    // 1.0 获取相关的元素
                    var img = document.querySelector("img");
                    var up = document.querySelector(".up");
                    var down = document.querySelector(".down");

                    // 3.0 步长
                    var speed  = 10;
                    // 4.0 定时器
                    var timer = null;
                    // 2.0 事件绑定
                    up.addEventListener('mouseenter',function(){
                            // 用定时器 先清除定时器
                            clearInterval(timer);
                            // 定时器
                            timer = setInterval(function (){
                                // 5.0 设置img标签的top值
                                img.style.top = img.offsetTop +(-speed)+ "px";
                        },30)
                     
                    })
                    // 2.0 事件绑定
                    down.addEventListener('mouseenter',function(){
                        // 用定时器 先清除定时器
                        clearInterval(timer);
                          // 定时器
                          timer = setInterval(function (){
                                // 判断 
                                if(img.offsetTop >=0){
                                    // 停止定时器
                                    clearInterval(timer);
                                    return ;
                                }
                                // 5.0 设置img标签的top值
                                img.style.top = img.offsetTop +speed+ "px";
                        },30)
                    })


                </script>
</body>
</html>
