<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页开发</title>
	<!-- 外部样式-->
	<link rel="stylesheet" href="base.css">	
	<style>
			/* 内部样式 */
			/* css 注释  */
			
			/* 01. 标签选择器 */
			div {
					width:100px;
					height:100px;
					background-color:pink;
			}

			.box {
				width:200px;
				height:200px;
				background-color:skyblue;
			}
			
			/* 03.id选择器  id 在页面上是唯一的	*/
			#delBtn {
				width:120px;
				height:40px;
				background-color:lightgreen;
			
			}
			
	</style>
</head>
<body>

	<!-- html 注释-->
	<!-- 行内样式-->
	<div style="text-align:center;">1</div>
	
	
	<div class="box  box2 box3 box4 "></div>
	
	<div class="box"></div>
	
	<div class="box"></div>
	
	
	<div id="delBtn "></div>
	
	
	
	
	
	
</body>
</html>
