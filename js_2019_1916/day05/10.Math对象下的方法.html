<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


    <script>

        // Math 数学对象

        // .ceil()  
        var num1 = 99.01;
        var res1 = Math.ceil(num1);
        console.log(res1)// 向上取整  100


        // .floor()
        var num2 = 9.1 ;
        var res2 = Math.floor(num2);
        console.log(res2);// 向下取整  9


        // .round() 四舍五入
        var  num3 = 5.4;
        var res3 = Math.round(num3);
        console.log(res3)  // 5

        // .random() 随机数 直接调用的时候 是一个 0 - 1 之间的随机小数
        var res4 = Math.random();
        console.log(res4)

        // 随机产生一个指定范围的随机数
        var res5 = Math.random()*10;
        console.log(res5)
        console.log(Math.floor(res5))  // parseInt()
        
        var res6 = Math.random()*10+10;
        console.log(parseInt(res6))



    
    
    </script>
    
</body>
</html>
