<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 表单元素 ： 收集信息的作用。-->
    <!-- action 提交数据到指定的位置  -->
    <!--method 提交数据方式  get/post-->
    <!--get 提交方式会 把数据显示在地址栏-->
    <!--post 提交方式 不会把数据显示在地址栏-->
    <form action="" method="get">
        <input type="text" name="uname"> <br>

        单选框1：<input type="radio" name="sex1" checked>
        单选框2：<input type="radio" name="sex2">  <br>

        复选框 1：<input type="checkbox" name="box1" checked >
        复选框 2：<input type="checkbox" name="box2" >
        复选框 3：<input type="checkbox" name="box3" >
        复选框 4：<input type="checkbox" name="box4" >  <br>

        <select name="hobby" >
            <option value="1">阅读</option>
            <option value="2">打球</option>
            <option value="3">游戏</option>
        </select>    <br>

        <textarea name="words" cols="30" rows="10"></textarea>


        <input type="submit" value="提交">
    </form>
</body>
</html>
