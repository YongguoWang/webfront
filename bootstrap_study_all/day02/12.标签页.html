<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签页</title>
    <!-- bootstrap.css -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <style>
        .header {
            height: 100px;
            background-color: #ccc;
        }
        .content {
            height:598px;
            border: 1px solid #cccc;
        }
        .content .item {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
                     <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">首页</a></li>
                            <li role="presentation"><a href="#profile" role="tab" data-toggle="tab">简介</a></li>
                            <li role="presentation"><a href="#messages"  role="tab" data-toggle="tab">信息</a></li>
                            <li role="presentation"><a href="#settings" role="tab" data-toggle="tab">设置</a></li>
                    </ul>
        </div>
        <div class="content">
                <!-- Tab panes -->
                <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home"><div class="item">首页内容</div></div>
                        <div role="tabpanel" class="tab-pane" id="profile"><div class="item">简介内容</div></div>
                        <div role="tabpanel" class="tab-pane" id="messages"><div class="item">信息内容</div></div>
                        <div role="tabpanel" class="tab-pane" id="settings"><div class="item">设置内容</div></div>
                </div>
        </div>
    </div>
    

    




    <!-- jquery.js -->
    <script src="lib/jquery/jqeury-1.12.4.js"></script>
    <!-- bootstrap.js -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
