<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
            .big_box {
                /* 属性名+属性值  按了tab按键*/
                width: 500px;
                height: 500px;
                /* bd+  tab*/
                border: 1px solid red;

                position:relative; /* 相对定位*/       /* 子元素是绝对定位，父元素可以是是（相对定位）/绝对定位*/
            }

            .big_box .small_box {
                width: 100px;
                height: 100px;
                /* bgc  tab*/
                background-color: blue;

                position:absolute;/* 绝对定位*/
                right: 0;
                bottom: 0;
            }

            .demo {
                width: 800px;
                height: 200px;
                background-color: orange;
            }
    </style>
</head>
<body>

    <div class="big_box">
        <div class="small_box"></div>
    </div>

    <div class="demo"></div>


</body>
</html>
