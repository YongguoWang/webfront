<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #ccc;

            position: relative;
        }
        .box .b1 {
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;
            left: 0;
            top: 0;
            z-index: 3; /* 值（数字）越大，层级越高*/
        }
        .box .b2 {
            width: 50px;
            height: 50px;
            background-color: green;

            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
        <div class="box">
            <div class="b1"></div>
            <div class="b2"></div>
        </div>
</body>
</html>
