<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .icon {
            position: relative;
        }

        .icon::after {
            content: "";
            display: block;
            width:0;
            height:0;
            border-top:6px solid #1613cc;
            border-right:6px solid transparent;
            border-bottom:6px solid transparent;
            border-left:6px solid transparent;

            position: absolute;
            right:4px ;/* 20 - 12 ) / 2 = 4 */
            top:11px; /* 34 - 12 ) / 2 = 11*/
        }

        .nav {
            width:1200px;
            margin: 0 auto;
        }
        .nav ul {
            padding: 0;
            list-style: none;
        }
        .nav ul li {
            float: left;
            padding:5px 20px 5px 10px;
            border: 1px solid #ccc;
            margin: 0 5px ;
            position: relative;
        }
        .nav ul li a {
            color: #333;
            text-decoration: none;
        }

    </style>
</head>
