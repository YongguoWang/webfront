<!DOCTYPE html>

<body>
        <script>
            //  function   关键字  (函数)
            // 定义一函数
            function add(){
                    // 处理逻辑
                    var a = 10 ;
                    var b = 5 ;
                    var res = a + b ;
                    console.log(res);// 15 
            }
            add();//调用函数   （函数不调用不执行
            
        </script>
</body>
