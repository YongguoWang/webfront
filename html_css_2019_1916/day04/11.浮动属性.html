<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid green;
        }
        .f_left {
            float: left;/* 左浮动*/
        }

    </style>
</head>
<body>
        <!-- 正常的文档流 ：浏览器解析html css 的顺序，从上到下 从左到右的过程。-->
        <!--<div>1</div>-->
        <!--<div>2</div>-->
        <!--<div>3</div>-->

        <!--<span>左</span>-->
        <!--<span>中</span>-->
        <!--<span>右</span>-->
        <!-- 浮动：设置盒子靠左或者靠右-->
        <!--备注：1.浮动会脱离正常的文档流 2. 浮动不影响上方的盒子的摆放，但是影响下方盒子的摆放-->
        <div class="box">1</div>
        <div class="box f_left">2</div>
        <div class="box f_left">3</div>
        <div class="box">4</div>
</body>
</html>
