<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn {
            height: 60px;
            line-height: 60px;
            color:#fff;
        }
        .btn span {
            display: block;
            float: left;
        }
        .btn span.l {
            width:55px;
            height: 60px;
            background-image: url("./img/l_icon.png");
        }
        .btn span.m {
            height: 60px;
            background-image: url("./img/m_icon.png");
            background-repeat:repeat-x ;
        }
        .btn span.r {
            width:60px;
            height: 60px;
            background-image: url("./img/r_icon.png");
        }

    </style>
</head>
<body>
    <div class="btn">
        <span class="l"></span>
        <span class="m">元宵节快乐！</span>
        <span class="r"></span>
    </div>
</body>
</html>
