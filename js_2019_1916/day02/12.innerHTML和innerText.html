<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        <span  class="txt">生活没有彩排，每一天都是现场直播！</span>
    </div>

    <script>
        // innerHTML 可以获取/设置指定标签的文本内容（包括html 代码片段）
        var divEle = document.querySelector("div");
        var span = document.querySelector("div span");

        // var str = divEle.innerHTML;//这是获取文本
        var str1 = span.innerHTML;//这是获取文本

        span.innerHTML = " 哈哈，呵呵，么么哒！ ";//这是设置文本

        console.log(str1)
        // innerText 可以获取/设置指定标签的文本内容(不包括html 代码片段)

        var res = divEle.innerText;//这是获取文本
        console.log(res)
        span.innerText = "hello world!";//这是设置文本
        

    </script>
</body>
</html>
