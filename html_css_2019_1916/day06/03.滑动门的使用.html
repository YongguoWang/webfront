            width:200px;

            background-image: url("./images/pic.png");
        }
        .message {

        .message .l {

        .message .c {

            background-image: url("./images/c.png");

        .message .r {
            width: 8px;
            height: 50px;
            background-image: url("./images/r.png");
        }
    </style>

        <div class="infomation">你好，世界。</div>
