<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="yg_detail">
        <div class="yg_detail_header">
            <h3>
                详情页
            </h3>
        </div>
        <div class="yg_detail_city">
            <span>广州</span>
        </div>
        <div class="yg_detail_list">
            <ul class="yg_detail_list_items">
                <!-- <li>
                        <div class="item"> 30 ~ 23℃</div>
                        <div class="item"> 多云</div>
                        <div class="item">南风3-4级</div>
                        <div class="item"></div>
                        <div class="item"><img src="http://api.map.baidu.com/images/weather/day/duoyun.png" alt=""></div>
                        <div class="item"><img src="http://api.map.baidu.com/images/weather/day/duoyun.png" alt=""></div>
                </li> -->
            </ul>
        </div>
    </div>


    <!-- jquery -->
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="js/detail.js"></script>
    <!-- template -->
    <script src="libs/template/template-native.js"></script>
    <script type="text/template" id="templateId">
        <%for(var i = 0 ; i < data.length;i++){%>
                <li>
                        <div class="item"><%=data[i].date%></div>
                        <div class="item"><%=data[i].temperature%></div>
                        <div class="item"><%=data[i].weather%></div>
                        <div class="item"><%=data[i].wind%></div>
                        <div class="item"><%=data[i].aaa%></div>
                        <div class="item"><img src="<%=data[i].dayPictureUrl%>" alt=""></div>
                        <div class="item"><img src="<%=data[i].nightPictureUrl%>" alt=""></div>
                </li>
        <% }%>
    </script>
</body>
</html>
