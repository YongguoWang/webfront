<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15.常用的标签分类.html</title>
</head>
<body>
	
	<!--  块元素 : 直接可以设置宽度高度，独占一行显示。 -->
	<div>块标签</div>
	<h1>标题标签</h1>
	<p>段落标签</p>
	<ul>
		<li>列表标签</li>
	</ul>
	<ol>
		<li>有序列表</li>
	</ol>
	<dl>
		<dt></dt>
		<dd></dd>
	</dl>
	<table>
		<tr>
			<td>表格</td>
		</tr>
	</table>

	<!-- 行内元素（非块元素） ： 不可以直接设置宽度高度，可以在同一行显示。-->
	<a href="">链接标签</a>
	<span>行内标签</span>
	<b>字体加粗标签</b>
	<i>斜体</i>
	<u>下划线</u>
	<del>删除线</del>

	<!-- 行内块元素 ：可以直接设置宽度高度，而且还可以在一行显示。 -->
	<img src="./images/pic1.jpg" alt="">
	<input type="text" placeholder="输入框">
	<input type="password" >
	<input type="button" value="按钮">
	<input type="submit">
	<button>按钮</button>
	<textarea placeholder="输入域"></textarea>
	<select name="" id="">
		<option value="">下拉标签</option>
		<option value="">下拉标签</option>
		<option value="">下拉标签</option>
	</select>
</body>
</html>
