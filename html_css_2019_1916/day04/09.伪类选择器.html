<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .btn:link {  /* 链接未访问的时候*/
            color: #000;
        }

        .btn:visited {
            color: #ff9f2c;
        }
        .btn:active {

        }
        .btn:focus {  /* 鼠标按下状态*/
            color: #ff1e0c;
        }

        .btn:hover { /* 鼠标在标签上悬停状态*/
            color: #e5e;
        }

    </style>
</head>
<body>
        <a class="btn" href="">链接标签</a>
</body>
</html>
