<script>
    console.log(obj)
    // 步骤
    // 1.0 获取ul标签
    var ul = document.querySelector(".task_list ul");
    //2.0 定义个空字符 
    var htmlStr = "";
    // 3.0 循环数据
    var result = obj.data;
    for(var i = 0 ; i < result.length ; i++){
        htmlStr += '<li class="clearfix">';
        htmlStr += '<div class="l_box f_left">';
        htmlStr += '<i class="icon"></i>';
        htmlStr += '</div>';
        htmlStr += '<div class="r_box f_right">';
        htmlStr += ' <div class="ttop">';
        htmlStr += ' <div class="title f_left"> '+result[i].title+' </div>';
        htmlStr += '<div class="price f_right"><span>'+result[i].price+'</span>元</div>';
        htmlStr += '</div>';
        htmlStr += ' <div class="middle">';
        htmlStr += '<div class="f_left ">';
        htmlStr += '<span>剩余的'+result[i].task_min_num+'次数 </span>';
        htmlStr += '<span> '+result[i].create_time+'</span>';
        htmlStr += '</div>';
        htmlStr += ' <div class="f_right">';
        htmlStr += '<span>'+result[i].avg_review_time+'</span>';
        htmlStr += '</div>';
        htmlStr += '</div>';
        htmlStr += '<div class="bottom">';
        htmlStr += '<span class="zd">置顶</span>';
        htmlStr += ' </div>';
        htmlStr += '</div>';
        htmlStr += '   </li>';
    }
    // 4. 0 渲染在ul标签
    ul.innerHTML = htmlStr;
    

  
    

</script>
