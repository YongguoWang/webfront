<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <!-- 1.0 外链式 引入外部样式  -->
    <script src="main.js"></script>

    <!-- 2.0 内部-->
    <script>
        // window.onload = function(){}
    
    </script>

</head>
<body>
    
    <!--   html    结构 -->
    <!--   css      美化 -->
    <!--   js        行为 -->

    <!--3.0  内嵌式 -->
    <!-- <button onclick="fn()"></button> -->



    <script>

        //数据类型（基本类型） string number boolean  null undefined
        // string  
        var str ="helloworld!";
        //  typeof  判断我们数据类型
        console.log(typeof str);// string 
        // number 
        var total = 1000;
        console.log(typeof total);// number
        // 布尔
        var flag = true;
        console.log(typeof flag)//boolean
        // null 空对象（什么也没有）
        var timer = null ; 
        console.log(typeof timer);// object
        // undefined  未定义的意思
        var uname ;
        console.log(typeof uname);//undefined

    </script>
</body>
</html>
