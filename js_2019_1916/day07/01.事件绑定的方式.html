<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div.box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
        }

        .contain {
            width: 500px;
            height: 500px;
            background-color: #ccc;
        }
        .contain .title {
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .contain .title .txt {
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>


    <div class="box"></div>
    <button>点击一下</button>


    <div class="contain">div
        <p class="title">p
            <span class="txt">span</span>
        </p>
    </div>

    <script>
                // 获取元素
                var box = document.querySelector(".box");
                var btn = document.querySelector("button");
                // 事件的绑定
                // btn.onclick = function(){}
                // addEventListener(1,2,3)   1: 事件名称  2，匿名函数  3.布尔值
                btn.addEventListener('click',function(){
                    // box的背景色边红色
                    box.style.backgroundColor="red";
                },false)



                // 代码演示  事件冒泡  事件捕获
                var  div = document.querySelector("div.contain");
                var p = document.querySelector("p.title");
                var span = document.querySelector("span.txt");

                //     1: 事件名称  2，匿名函数  3.布尔值
                div.addEventListener('click',function(e){ // evt 事件对象
                    e.stopPropagation(); // 阻止事件冒泡

                    console.log("点击是div")
                },false)  // 布尔值 如果是false ，就是事件冒泡阶段
                p.addEventListener('click',function(e){
                    e.stopPropagation(); // 阻止事件冒泡
                    console.log("点击是p")
                },false)
                span.addEventListener('click',function(e){
                    e.stopPropagation(); // 阻止事件冒泡
                    console.log("点击是span")
                },false)

                // div.addEventListener('click',function(){
                //     console.log("点击是div")
                // },true)  // 布尔值 如果是true ，就是事件捕获阶段
                // p.addEventListener('click',function(){
                //     console.log("点击是p")
                // },true)
                // span.addEventListener('click',function(){
                //     console.log("点击是span")
                // },true)



                


    
    </script>
    
</body>
</html>
