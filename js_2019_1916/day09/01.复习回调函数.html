<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        //  关键字  定义函数
        function fn(aaa){
                if(aaa){  ///  判断是否存在该函数
                    aaa(); //存在就调用
                }
        }

        // 调用函数 传递 function(){} 这个参数
        fn(function(){})





        // 模拟ajax传参
        function ajax(obj){
            if(obj.success){
                obj.success("数据");
            }

            if(obj.error){
                obj.error("提示";)
            }
        }

        // 调用ajax函数
        ajax({
            type:"post",
            url:"",
            data:"",
            success:function(){},
            error:function(){}
        })








    
    </script>

</body>
</html>
