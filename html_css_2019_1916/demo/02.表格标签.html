<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid #ccc;
        }
        table tr th ,
        table tr td {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
        <!-- cellpadding 设置单元格的内边距 -->
        <!-- cellspacing 设置单元格之间的间距 -->
        <table cellpadding="10" cellspacing="0">
            <tr>
                <th>名称</th>
                <th>价格</th>
                <th>数量</th>
                <th>地址</th>
            </tr>

            <tr>
                <td>白菜</td>
                <td>2.00元/斤</td>
                <td>100颗</td>
                <td>广州</td>
            </tr>
        </table>

        <table>
            <tr>
                <!-- rowspan 跨行 -->
                <td rowspan="2">11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr>
                <!--<td>21</td>-->
                <td>22</td>
                <td>23</td>
            </tr>
        </table>

        <table>
            <tr>
                <!--colspan 跨列-->
                <td colspan="2">11</td>
                <td>12</td>
                <!--<td>13</td>-->
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
        </table>
</body>
</html>
