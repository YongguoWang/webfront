<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box1 {
            position: absolute;/* 子元素 绝对定位*/
            right: 0;
            bottom: 0;
        }
        .box2 {
            position: relative;/* 父元素 相对定位*/
        }
        .parent {
            width: 500px;
            height: 500px;
            background-color: #ccc;
        }

    </style>
</head>
<body>
        <div class="box box1"></div>

        <div class="parent box2">
            <div class="box box1"></div>
        </div>
</body>
</html>
