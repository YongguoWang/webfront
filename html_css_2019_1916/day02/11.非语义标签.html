<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11.非语义标签.html</title>
	<style>
		div {
			width:100px;
			height: 100px;
			background-color: red;
		}
		span {
			width:100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<!--  块元素 ：可以直接设置宽度高度，独占一行显示。 -->
	<div></div>
	<!--  行内元素 ： 不可以直接设置宽度高度，可以在同一行显示。 -->
	<span>1</span>
</body>
</html>
