<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            ul {
                padding: 0;
                list-style: none;
            }

            ul li {
                width: 80px;
                height: 80px;
                border: 1px solid #000;
                text-align: center;
                line-height: 80px;
                border-radius: 50%;
                margin: 10px 0 0 50px;
                cursor: pointer;
            }
            ul li.current {
                background-color: red;
                color: #fff;
            }
    </style>
</head>
<body>


    <ul>
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    
    <script>
        // 步骤
        // 1.0 获取所有li标签
        var items = document.querySelectorAll("ul li");
        // 2.0 事件的绑定
        for(var i = 0 ; i < items.length ;i++){
            (function(index){   // 该函数执行了5次
              console.log(index)
                items[index].onclick = function(){
                    // console.log(index)
                    for(var j = 0 ; j < items.length ; j ++ ){
                        items[j].classList.remove("current")
                    }
                    items[index].classList.add("current")
                    // return  function(){
                    //     for(var j = 0 ; j < items.length ; j ++ ){
                    //         items[j].classList.remove("current")
                    //     }
                    //     items[index].classList.add("current")
                    // }();
               }
            })(i) 

        }
    
    </script>
</body>
</html>
